<ion-view id="tab-scan" show-tabs>
  <ion-nav-bar>
    <ion-nav-title>{{'Scan' | translate}}</ion-nav-title>
    <ion-nav-buttons side="primary">
      <button class="button back-button button button-dark ng-hide" ng-click="goBack()" ng-show="canGoBack()">
        <i class="icon ion-ios-close-empty"></i>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content scroll="false">
    <div class="ng-hide zero-state" id="tab-scan-has-problems" ng-show="!currentState || currentState === scannerStates.denied || currentState === scannerStates.unavailable">
      <i class="icon zero-state-icon">
        <img src="img/app/tab-icons/ico-receive.svg"/>
      </i>
      <div class="zero-state-heading" translate>Scan QR Codes</div>
      <div class="zero-state-description" translate>You can scan bitcoin addresses, payment requests, paper wallets, and more.</div>
      <div class="zero-state-cta">
        <button ng-show="currentState === scannerStates.denied && canOpenSettings" class="ng-hide button button-standard button-primary" ng-click="onOpenSettings()" translate>Open Settings</button>
        <button ng-show="!(currentState === scannerStates.denied && canOpenSettings)" class="ng-hide button button-standard button-primary" ng-click="onRetry()" translate>Retry Camera</button>
      </div>
    </div>
    <!-- <div class="ng-show" id="tab-scan-loading-camera" ng-show="currentState === scannerStates.loading"></div> -->
    <div class="ng-hide" id="tab-scan-camera-ready" ng-show="currentState === scannerStates.visible">
      <div class="guides">
        <img class="svg qr-scan-guides" src="img/bitpay-wallet-qr-scan-guides.svg">
      </div>
    </div>
  </ion-content>

</ion-view>

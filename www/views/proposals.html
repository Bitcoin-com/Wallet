<ion-view show-tabs>
  <ion-nav-bar>
    <ion-nav-title>
      {{'Pending Proposals'|translate}}
    </ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">

    <div ng-if="fetchingProposals" class="updating">
      <div class="text-center">
        <ion-spinner class="spinner-dark" icon="crescent"></ion-spinner>
        <div translate>Updating pending proposals. Please stand by</div>
      </div>
    </div>

    <div class="list card" ng-show="txps[0] && !fetchingProposals" style="padding: 0;">
        <a ng-repeat="tx in txps" ng-click="openTxpModal(tx)" class="wallet-details__item item item-sub" ng-include="'views/includes/txp.html'"></a>
    </div>

    <div class="list card" ng-show="!txps[0] && !fetchingProposals">
      <div class="item">
        <span translate>No pending proposals</span>
      </div>
    </div>
  </ion-content>
</ion-view>

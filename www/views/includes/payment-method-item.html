<div class="item item-icon-left item-big-icon-left" ng-class="{ 'editing' : vm.isEditing }">
  <i class="icon big-icon-svg">
    <img src="{{vm.iconPath}}" />
  </i>
  <i class="icon big-icon-svg delete" ng-click="vm.onDeleteClicked()" ng-if="vm.isEditing">
      <img src="img/buy-bitcoin/icon-delete.svg" />
  </i>
  <div class="apl-card__title">
      {{pm.brand}} ••• {{pm.lastDigits}} 
  </div>
  <div class="apl-card__subtitle">
    {{pm.expiryMonth}}/{{pm.expiryYear}}
  </div>
</div>

<!-- This is useful for demonstrating the UI for different configurations, not intended to be in end product. -->
<ion-view id="tab-buy-bitcoin-amount" class="apl" hide-tabs>
  <ion-nav-bar>
    <ion-nav-buttons side="primary">
      <button class="button apl-back-button" ng-click="$ionicGoBack()">
        <i class="icon ion-chevron-left"></i><span translate>Back</span>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="apl">
    <h1 translate>
      Purchasing
    </h1>
    
    <div class="apl-amount">
      <div class="apl-amount-title">Amount</div>
      <span class="apl-amount-currency">$</span>
      <input type="number" class="apl-amount-input" min="0" step=".01" placeholder="{{'0.00' | translate}}">
    </div>
    <div class="apl-amount apl-amount-switcher" ng-class="vm.focussedEl ? vm.focussedEl + '-active' : ''">
      <div class="apl-amount-title">Amount</div>
      <div class="apl-amount-switcher-left">
        <span class="apl-amount-currency">$</span>
        <input ng-focus="vm.focussedEl = 'left'" ng-blur="vm.focussedEl = false" type="number" class="apl-amount-input" min="0" step=".01" placeholder="{{'0.00' | translate}}">
      </div>
      <div class="apl-amount-switcher-right">
        <span class="apl-amount-currency">$</span>
        <input ng-focus="vm.focussedEl = 'right'"  ng-blur="vm.focussedEl = false" type="number" class="apl-amount-input" min="0" step=".01" placeholder="{{'0.00' | translate}}">
      </div>
    </div>
    <div class="apl-amount-totals">
      <div class="apl-amount-totals-item">
        <span class="apl-amount-totals-title">0.192 BCH @ USD$650</span>
        <span class="apl-amount-totals-price">{{vm.lineItems.cost}}</span>
      </div>
      <div class="apl-amount-totals-item">
        <span class="apl-amount-totals-title" translate>Processing Fee</span>
        <span class="apl-amount-totals-price">{{vm.lineItems.processingFee}}</span>
      </div>
      <div class="apl-amount-totals-item total">
        <span class="apl-amount-totals-title" translate>Total</span>
        <span class="apl-amount-totals-price">{{vm.lineItems.total}}</span>
      </div>
    </div>
    <div class="apl-divider"></div>
    <div class="apl-list">
      <div class="apl-list-title">
        Deposit to
      </div>
      <div class="item item-icon-left item-big-icon-left apl-list-item">
        <i class="icon big-icon-svg">
          <span class="apl-icon"></span>
        </i>
        <div class="apl-card__title__container">
          <div class="apl-card__title" translate>
            Business Wallet
          </div>
          <div class="apl-card__subtitle" translate>
            USD$12,294 (1.0393 BCH)
          </div>
        </div>
      </div>
    </div>
    <div class="apl-list">
      <div class="apl-list-title">
        Payment Method
      </div>
      <div class="item item-icon-left item-big-icon-left apl-list-item">
        <i class="icon big-icon-svg">
          <span class="apl-icon"></span>
        </i>
        <div class="apl-card__title__container">
          <div class="apl-card__title" translate>
            Visa
          </div>
          <div class="apl-card__subtitle" translate>
            *** 2244 12/21
          </div>
        </div>
      </div>
    </div>
  </ion-content>
  <div class="apl-button-bottom-container">
    <a class="apl-button">Buy 2.285 BCH</a>
  </div>
</ion-view>
